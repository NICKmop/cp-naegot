name: naegot
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  badges: ^2.0.3
  bottom_indicator_bar: ^2.0.0
  cached_network_image: ^3.2.1
  carousel_slider: ^4.1.1
  cloud_firestore: ^3.1.18
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  dots_indicator: ^2.1.0
  draggable_bottom_sheet: ^0.1.2
  firebase_auth: ^3.3.20
  firebase_core: ^1.18.0
  firebase_storage: ^10.2.18
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.0
  flutter_colorpicker: ^1.0.3
  flutter_easyloading: ^3.0.5
  flutter_keyboard_visibility: ^5.3.0
  flutter_map: ^1.0.0
  flutter_map_dragmarker: ^2.0.0
  flutter_map_line_editor: ^2.0.0
  flutter_map_location_marker: ^4.0.0
  flutter_map_marker_popup: ^2.2.1
  flutter_signin_button: ^2.0.0
  get: ^4.6.5
  google_sign_in: ^5.3.3
  group_list_view: ^1.1.1
  hashtagable: ^2.1.0
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  kakao_flutter_sdk_share: ^1.2.1
  latlong2: ^0.8.1
  logger: ^1.1.0
  maps_toolkit: ^2.0.0
  mask_text_input_formatter: ^2.3.0
  modal_bottom_sheet: ^2.1.0
  network_to_file_image: ^4.0.1
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  url_launcher: ^6.1.4

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NanumSquare
      fonts:
        - asset: assets/fonts/NanumSquareR.ttf
        - asset: assets/fonts/NanumSquareB.ttf
          weight: 700
